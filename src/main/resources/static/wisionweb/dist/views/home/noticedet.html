<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>通知详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-tab">
        <div class="layui-tab-content">
          <div class="layui-row layui-col-space12">
            <div class="layui-col-md2">
            </div>
            <div class="layui-col-md8">
              <div class="layui-card">
                <input id="noticeId" type="text" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                <div class="layui-card-body">
                  <form class="layui-form" action="" lay-filter="component-form-element">
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">类别</label>
                        <div class="layui-input-block">
                          <select id="typeName">
                            <option value="">全部</option>
                            <option value="首页">首页</option>
                            <option value="新闻资讯">新闻资讯</option>
                            <option value="产品中心">产品中心</option>
                            <option value="解决方案">解决方案</option>
                            <option value="服务与支持">服务与支持</option>
                            <option value="关于我们">关于我们</option>
                          </select>
                        </div>
                      </div>
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">更新时间</label>
                        <div class="layui-input-block">
                          <input id="noticeTime" type="text" name="noticeTime" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg12">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                          <input id="noticeName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg12">
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                          <textarea id="noticeContent" placeholder="" class="layui-textarea"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg12">
                        <label class="layui-form-label">图片</label>
                        <div class="layui-input-block">
                          <h3><img id="fileLink" src="" width="300" height="200"></h3>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="layui-col-md2">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="layui-form-item layui-layout-admin">
  <div class="layui-input-block">
    <div class="layui-footer" style="left: 0;">
      <button id="scienSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table','upload'], function(){
    var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload
            ,table = layui.table;

    form.render(null, 'component-form-group');
    var noticeId = window.location.search.substring(1,window.location.search.length);
    $.ajax({
      type:"post",
      url:"/home/noticedet",
      contentType:"application/json;charset=utf-8",
      dataType:"json",
      data:noticeId,
      success:function(detObj){
        if(detObj.msg=="sucess"){
          var detJson=detObj.data[0];
          $('#noticeId').val(noticeId);
          $('#typeName').val(detJson.typeName);
          $('#noticeName').val(detJson.noticeName);
          $('#noticeContent').val(detJson.noticeContent);
          $('#fileLink').val(detJson.fileLink);
          $('#noticeTime').val(detJson.noticeTime);
          layui.form.render();
        }
      }
    });

  });
  function save(){
    var params={};
    params.noticeId=$('#noticeId').val();
    params.typeName=$('#typeName').val();
    params.noticeName=$('#noticeName').val();
    params.noticeContent=$('#noticeContent').val();
    postdata(params,"/manage/noticesave",function () {layer.msg("保存成功！");});
  }
</script>
</body>
</html>
